box: wercker/default
steps:
  - wercker/step-github-create-release
  #- motemen/github-create-release@1.0.4
deploy:
    steps:
        - script:
            name: get version
            code: export APP_VERSION=$(make && ./jvgrep -V)
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $APP_VERSION
